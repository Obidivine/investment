<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CryptoInvest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .loader {
            border: 5px solid #fff;
            border-top: 5px solid #f39c12;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header {
            padding: 20px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav h1 {
            margin: 0;
        }
        .nav-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-menu ul {
            list-style: none;
            padding: 0;
        }
        .nav-menu ul li {
            margin: 10px 0;
        }
        .nav-menu ul li a {
            color: #f39c12;
            text-decoration: none;
        }
        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 20px;
        }
        .profile-container {
            margin-top: 50px;
            padding: 20px;
            background: #222;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .profile-container:hover {
            transform: scale(1.05);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f39c12;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        footer {
            padding: 20px;
            background: #222;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
    </div><header>
    <nav>
        <h1>CryptoInvest</h1>
        <span id="user-name"></span> | <span id="btc-address"></span>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    </nav>
    <div class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="fund.html">Fund Account</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
        </ul>
    </div>
</header>

<section class="profile-container">
    <h2>User Profile</h2>
    <p>Username: <span id="user-name"></span></p>
    <p>Bitcoin Address: <span id="btc-address"></span></p>
    <p>Balance: <span id="user-balance">2.5 BTC</span></p>
    <button class="btn" onclick="location.href='fund.html'">Fund Account</button>
    <button class="btn" onclick="location.href='how-it-works.html'">How It Works</button>
</section>

<footer>
    <p>&copy; 2025 CryptoInvest. All rights reserved.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            document.getElementById("loader-wrapper").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loader-wrapper").style.display = "none";
            }, 500);
        }, 1000);
        
        let username = localStorage.getItem("username") || "User";
        let btcAddress = localStorage.getItem("btcAddress") || "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa";
        document.getElementById("user-name").textContent = username;
        document.getElementById("btc-address").textContent = btcAddress;
    });
    
    function toggleMenu() {
        let menu = document.getElementById("nav-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>

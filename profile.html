<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CryptoInvest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .loader {
            border: 5px solid #fff;
            border-top: 5px solid #f39c12;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header {
            padding: 20px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .nav-info {
            display: flex;
            align-items: center;
        }
        .nav-info span {
            margin-right: 15px;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .side-nav {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            padding: 20px;
            transition: 0.3s;
        }
        .side-nav a {
            display: block;
            color: #f39c12;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .profile-container {
            margin-top: 50px;
            padding: 20px;
            background: #222;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f39c12;
            color: #121212;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        footer {
            padding: 20px;
            background: #222;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
    </div><header>
    <div class="nav-info">
        <span id="user-name"></span>
        <span id="btc-address"></span>
    </div>
    <div class="menu-icon" onclick="toggleNav()">&#9776;</div>
</header>

<div class="side-nav" id="side-nav">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="fund.html">Fund Account</a>
    <a href="how-it-works.html">How It Works</a>
</div>

<section class="profile-container">
    <h2>User Profile</h2>
    <p>Username: <span id="user-name-display"></span></p>
    <p>Bitcoin Address: <span id="btc-address-display"></span></p>
    <p>Balance: <span id="user-balance">2.5 BTC</span></p>
    <h3>Recent Transactions</h3>
    <ul>
        <li>+0.5 BTC (Deposit) - 2025-02-20</li>
        <li>-0.2 BTC (Withdrawal) - 2025-02-18</li>
        <li>+1.0 BTC (Investment Return) - 2025-02-15</li>
    </ul>
    <button class="btn" onclick="location.href='fund.html'">Fund Account</button>
    <button class="btn" onclick="location.href='how-it-works.html'">How It Works</button>
</section>

<footer>
    <p>&copy; 2025 CryptoInvest. All rights reserved.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            document.getElementById("loader-wrapper").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loader-wrapper").style.display = "none";
            }, 500);
        }, 1000);
        
        let username = localStorage.getItem("username") || "User";
        let btcAddress = "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa";
        document.getElementById("user-name").textContent = username;
        document.getElementById("btc-address").textContent = btcAddress;
        document.getElementById("user-name-display").textContent = username;
        document.getElementById("btc-address-display").textContent = btcAddress;
    });

    function toggleNav() {
        let nav = document.getElementById("side-nav");
        nav.style.right = nav.style.right === "0px" ? "-250px" : "0px";
    }
</script>

</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CryptoInvest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.postimg.cc/L51fdrz6/wp13108709.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(50%);
            color: #fff;
            text-align: center;
        }
        .header-container {
            text-align: center;
            margin: 20px 0;
        }
        .header-container h1 {
            text-decoration: underline;
            font-size: 24px;
        }
        .header-container p {
            font-size: 18px;
            font-weight: bold;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .navigation button {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navigation img {
            width: 30px;
            height: 30px;
        }
        .progress-bar-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.2);
            height: 20px;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }
        .progress-bar {
            width: 50%;
            height: 100%;
            background: #f39c12;
            border-radius: 10px;
        }
        .progress-markers {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 25px;
            left: 0;
            right: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <h1>Crypto Investment</h1>
        <p>Username: <span id="user-name"></span></p>
        <p>Account Balance: <span id="user-balance">2.5 BTC</span></p>
    </header><div class="navigation">
    <button onclick="location.href='dashboard.html'"><img src="https://i.postimg.cc/XNmgGfLd/images-2.png" alt="Dashboard Icon"> Dashboard</button>
    <button onclick="location.href='fund.html'"><img src="https://i.postimg.cc/kXSvx2YZ/images-3.png" alt="Fund Account Icon"> Fund Account</button>
</div>

<div class="progress-bar-container">
    <div class="progress-bar"></div>
    <div class="progress-markers">
        <span>1×</span>
        <span>2×</span>
        <span>4×</span>
        <span>6×</span>
        <span>8×</span>
        <span>10×</span>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let username = localStorage.getItem("username") || "User";
        let balance = localStorage.getItem("userBalance") || "2.5 BTC";
        document.getElementById("user-name").textContent = username;
        document.getElementById("user-balance").textContent = balance;
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Investment - Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>Crypto Investment</h1>
            <p><strong>Username:</strong> <span id="username">obidivine</span></p>
            <p><strong>Account Balance:</strong> <span id="balance">2.5 BTC</span></p>
            <div class="btc-address">
                <p><strong>Bitcoin Address:</strong> <span id="btc-address">1A2BC4d5E6F...</span></p>
                <button id="copy-btn">Copy</button>
            </div>
        </header>
        
        <div class="buttons">
            <button class="btn dashboard">
                <img src="https://i.postimg.cc/XNmgGfLd/images-2.png" alt="Dashboard Icon">
                Dashboard
            </button>
            <button class="btn fund-account">
                <img src="https://i.postimg.cc/kXSvx2YZ/images-3.png" alt="Fund Account Icon">
                Fund Account
            </button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 20%;"></div>
            </div>
            <div class="progress-labels">
                <span>1×</span><span>2×</span><span>4×</span><span>6×</span><span>8×</span><span>10×</span>
            </div>
        </div>
    </div>
</body>
</html>
